<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="cadastro.php" method="get">
            <P>
                <label for="ie-mail">E-mail</label>
                <input type="email" name="e-mail" id="ie-mail" autocomplete="email" required placeholder="usuario@gmail.com">
            </P>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" placeholder="(xx) xxxxx-xxxx">
        
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </fieldset>
    
</body>
</html>
