<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mescla Tabelas</title>
</head>
<style>
    td{
        border: solid 1px black;
        padding: 10px;
        text-align: center;
    }
    table{
        border-collapse: collapse;
        width: 300px;
    }
</style>
<body>
    <Table>
        <Tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </Tr>
        <tr>
            <td>5</td>
            <td>6</td> 
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3">8</td>    
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            
            <td>12</td>
        </tr>
        <tr>
            
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </Table>
    
</body>
</html>
