<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos HTML 5</title>
</head>
<body>
    <h1>inserindo videos hospedados no servidor local</h1>
    <p>este video está hospedado no meu proprio servidor</p>
    <video width="400" height="200" poster="imagens/700x700.jpg" controls autoplay loop>
        <source src="midia/teste.mp4" type="video/mp4">
        <source src="midia/teste.mp4" type="video/webm">
        <source src="midia/teste.mp4" type="video/ogg">
        <p>Seu navegador não tem compatibilidade para reproduzir o video</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="400" height="200" src="https://www.youtube.com/embed/uGhXeunMMX0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
