<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        
        table{
            border-collapse: collapse;
            width: 600px;
            height: 600px;
        }
        td{
            border: solid 1px;
            padding: 10px;
            text-align: center;
            
        }
        tr{
            
            border: solid 1px;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>c1</td>
            <td>c2</td>
            <td>c3</td>
            <td>c4</td>
        </tr>
        <tr>
            <td>c5</td>
            <td>c6</td>
            <td>c7</td>
            <td>c8</td>
        </tr>
        <tr>
            <td>c9</td>
            <td>c10</td>
            <td>c11</td>
            <td>c12</td>
        </tr>
        <tr>
            <td>c13</td>
            <td>c14</td>
            <td>c15</td>
            <td>c16</td>
        </tr>
    </table>
    
</body>
</html>
